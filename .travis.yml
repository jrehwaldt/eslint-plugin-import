language: node_js
node_js:
  - 0.10
  - 0.12
  - iojs
  - stable
env:
 - NODE_PATH=./lib

install:
  - npm install
  # install all resolver deps
  - "for resolver in ./resolvers/*; do cd $resolver && npm install && cd ../..; done"

script:
  - "npm run-script ci-test"
  - "cd resolvers/webpack && npm test"

after_success:
  - npm run coveralls
